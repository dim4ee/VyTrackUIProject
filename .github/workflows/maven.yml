name: Cucumber Report to GitHub Pages

on:
  push:
    branches:
      - master # Adjust this based on your repository's main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn test

    - name: Deploy Cucumber Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/cucumber/cucumber-html-reports # Path to the directory containing the Cucumber report
