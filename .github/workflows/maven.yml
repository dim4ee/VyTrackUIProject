name: Cucumber Report to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this based on your repository's main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy Cucumber Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./cucumber_report  # Path to the directory containing the Cucumber report
